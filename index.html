<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <div id="main-card" class="main-card">
    <div id="qr-box" class="qr-box">
      <img alt="QR code" width="288" height="288" src="./images/image-qr-code.png"/>
    </div>
    <div id="detail-box" class="detail-box">                                                              
      <div id="title" class="title">Improve your front-end skills by building projects</div>
      <div id="description" class="description">Scan the QR code to visit frontend Mentor and take your coding skills to the next level.</div>
    </div>
  </div>
  <div id="attribution" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vaibhav Pandey</a>.
  </div>
</body>
</html>
